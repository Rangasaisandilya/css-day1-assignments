<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="./second.css">
</head>

<body>
    <div class="card">
       

        <div class="card-body">
            <h3>Your Profiles</h3>

        </div>

               See Profiles
        </div>
    </div>
