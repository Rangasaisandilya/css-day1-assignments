<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Card</title>
    <link rel="stylesheet" href="./third.css">
</head>
<body>
    <div class="card">
        <img src="thirdimage.jpg" class="card-img" alt="">
        <div class="card-body">
            <div>
                <img src="lock-icon.svg" class="lock-icon">
                <small class="lock-img">SUBSCRIBE TO ANY PLAN</small>
            </div>

        </div>
        <div class="button-container">
            <button class="btn">View Details</button>
        </div>
    </div>

    </div>
