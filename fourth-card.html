<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Card</title>
    <link rel="stylesheet" href="./fourth.css">
</head>
<body>
    <div class="card">
        <img src="./flodesk_logo.webp" class="card-image">
        <h2>Welcome back!</h2>
        <input type="text" class="input" placeholder="Enter your email">
        <div>
            <input type="text" class="input" placeholder="Enter your password" >
            <span>show</span>
        </div>
        <button class="btn-dark">Login in to Flodesk</button>
        
        <section>
            <main class="first-section">
                <div class="gray-text">Not a Member ? <a class="link-text black-text">Sign up</a></div>
                <div class="link-text">Forgot your Password?</div>
            </main>
            <main class="second-section">
                <div class="gray-text">By continuing, you agree to Flodesk's <a class="link-text">terms</a> and acknowledge you've
                    read our <a class="link-text">privacy policy</a></div>
                </div>
            </main>
        </section>
</body>
</html>
